<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <title>posts list</title>
    </head>
    <body>
        <h1>Welcome to YADAC blog!!</h1>
        <h2>Recently posts</h2>

        {% for post in posts.all %}
            #{{ post.id }}:
            {{ post.title }}
            <br /><br />
            {{ post.published }}
            <br /><br />
            <img src="{{ post.image.url }}" width="300" height="200">
            {{ post.summary }}
            <br /><br />
        {% endfor %}

    </body>
</html>
